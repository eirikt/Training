<!DOCTYPE html>

<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"><![endif]-->

<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->

    <head>
        <meta charset="UTF-8">

        <!-- Use the .htaccess and remove these lines to avoid edge case issues. More info: h5bp.com/i/378 -->
        <!-- eirikt: HTML 5 Boilerplate IIS 'web.config' included in deploy -->
        <!--<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->

        <!-- TODO: eirikt: Feil i chrome og ie, men vet ikke helt hva denne gjør... --!>
        <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->

        <title>Backbone.js tutorial</title>
        <meta name="description" content="Backbone.js tutorial">

        <!-- Mobile viewport optimized: h5bp.com/viewport -->
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/my.css"/>

        <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

        <!-- All JavaScript at the bottom, except this Modernizr build.
             Modernizr enables HTML5 elements & feature detects for optimal performance.
             Create your own custom Modernizr build: www.modernizr.com/download/ -->
        <!--<script src="js/libs/modernizr-2.5.3.min.js"></script>-->
    </head>

    <body>
        <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
             chromium.org/developers/how-tos/chrome-frame-getting-started -->
        <!--[if lt IE 7]>
        <p class=chromeframe>
            Your browser is <em>ancient!</em>
            <a href="http://browsehappy.com/">Upgrade to a different browser</a> or
            <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a>
            to experience this site.
        </p>
        <![endif]-->

        <div id="content">
            <div id="backbone-menu"></div>
            <div id="backbone-content"></div>
        </div>

        <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script type="text/javascript" src="js/jquery-1.7.1.js"><\/script>')</script>

        <script type="text/javascript" src="js/underscore.1.3.1.js"></script>
        <script type="text/javascript" src="js/backbone.0.9.1.js"></script>

        <script type="text/javascript" src="js/my.js"></script>

        <!-- Underscore.js templates -->
        <script type="text/template" id="menu-backbone-view-collection-template">
            <% _.each(data, function(item) { %>
            <div id="<%= item.attributes.position %>" class="menu-item">
                <a href="#info/<%= item.attributes.position %>" class="title"><%= item.attributes.title %></a>
            </div>
            <% }); %>
        </script>

        <script type="text/template" id="content-backbone-view-template">
            <div id="<%= attributes.position %>" class="content">
                <%= attributes.content %>
            </div>
        </script>
        <!-- /Underscore.js templates -->

    </body>
</html>
